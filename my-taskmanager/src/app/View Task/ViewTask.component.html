<div class="content">
    <div class="container">
        <div class="row">
            <form [formGroup]="angForm">
                <div class="form-group">

                    <label for="task" class="col-form-label" i18n="@@temp_task_name_view">Task: </label>
                    <input type="text" class="form-control"  formControlName="task_name" [(ngModel)] ="task_name" >

                    <label for="parent" class="col-form-label" i18n="@@temp_parent_task_name_view">Parent Task: </label>
                    <input type="text" class="form-control" formControlName="parent_task_name"  [(ngModel)] ="parent_task_name" >
                </div>

                <div class="form-group">
                    <label for="priorityfrom" class="col-form-label"  i18n="@@temp_priorityfrom_view">Priority From: </label>
                    <input type="text" class="form-control"  formControlName="priorityfrom" [(ngModel)] ="priorityFrom">

                    <label for="priorityto" class="col-form-label" i18n="@@temp_priorityto_view">Priority To: </label>
                    <input type="text" class="form-control"   formControlName="priorityto"  [(ngModel)] ="priorityTo">
                </div>


                <div class="form-group">
                    <label for="startdate" class="col-form-label"  i18n="@@temp_start_date_view">Start Date: </label>
                    <input type="date" class="form-control" formControlName="startdate"  [(ngModel)] ="startDate">

                    <label for="enddate" class="col-form-label" i18n="@@temp_end_date_view">End Date: </label>
                    <input type="date" class="form-control" formControlName="enddate"  [(ngModel)] ="endDate">
                </div>
            </form>
        </div>
        <hr/>
        <div class="row">
            <div class="tabular-content alt-content">
                <table class="table table-striped alt-table">
                    <thead>
                        <tr>
                            <th scope="col" i18n="@@taskname_view">Task</th>
                            <th scope="col" i18n="@@taskpname_view">Parent</th>
                            <th scope="col" i18n="@@taskpriority_view">Priority</th>
                            <th scope="col" i18n="@@tasksdate_view">Start</th>
                            <th scope="col" i18n="@@taskedate_view">End</th>
                            <th scope="col" i18n="@@taskedit_view">Edit</th>
                            <th scope="col" i18n="@@taskend_view">End Task</th>
                            <th scope="col" i18n="@@taskdel_view">Delete Task</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor = "let task of tasks | SearchTask : task_name : parent_task_name : priorityFrom : priorityTo: startDate: endDate">
                            <td scope="col">{{task.task_name}}</td>
                            <td scope="col">{{task.parent_task_name}}</td>
                            <td scope="col">{{task.priority}}</td>
                            <td scope="col">{{task.start_date}}</td>
                            <td scope="col">{{task.end_date}}</td>
                            <td scope="col">
                                <a class="btn btn-primary" i18n="@@taskeditbtn_view" id="edit" [routerLink]="['/editTask', task._id]" [class.disabled]="task.taskended">Edit</a> 
                            </td>
                            <td  scope="col">
                                <a  class="btn btn-primary" i18n="@@taskendbtn_view" id="end" (click) = "endTask(task._id)" [class.disabled]="task.taskended" >End</a>
                            </td>
                            <td scope="col">
                                <a class="btn btn-primary" i18n="@@taskdelbtn_view" id="delete" (click) = "deleteTask(task._id)">Delete</a>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>

        </div>
    </div>
</div>
