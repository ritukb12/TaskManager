<div class="content">
    <div class="container">
        <form [formGroup]="angForm">

            <div class="form-group">
                <label for="task">Task</label>
                <input type="text" class="form-control" formControlName="task_name" required #task_name>
            </div>
            <div class="form-group">
                <label for="priority">Priority</label>
                <div class="slidecontainer">
                    <input type="range" min="0" max="100" value="30" class="slider form-control" #priority formControlName="priority">
                </div>
            </div>

            <div class="form-group">
                <label for="parenttask">Parent Task</label>
                <input type="text" class="form-control" formControlName="parent_task_name" #parent_task_name required>
            </div>
            <div class="form-group">
                <label for="startdate">Start Date </label>
                <input type="date" class="form-control"  formControlName="start_date" #start_date  required>
            </div>
            <div class="form-group">
                <label for="enddate">End Date</label>
                <input type="date" class="form-control" formControlName="end_date"  #end_date required>
            </div>
            
            <input class="btn btn-primary" type="submit" value="Add Task" (click)="addtask(task_name.value,parent_task_name.value,start_date.value,end_date.value, priority.value)"> &nbsp;
            <input class="btn btn-primary" type="reset" value="Reset">
        </form>

    </div>
</div>
